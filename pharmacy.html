<!DOCTYPE html>
<html>
<head>
    <title>Türkiye Eczaneler</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
 
    <div id="harita" style="width: 800px; height: 600px;"></div>

    <script>

        var harita = L.map('harita').setView([39.9334, 32.8597], 6); 

      
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(harita);


        var eczaneler = [
            {
                name: "Sağlık Eczanesi",
                latitude: 39.9334,
                longitude: 32.8597,
                address: "Örnektepe Mahallesi, Örnek Sokak 123, Ankara"
            },
            {
                name: "İstanbul Eczanesi",
                latitude: 41.0082,
                longitude: 28.9784,
                address: "Levent Mahallesi, Başka Sokak 456, İstanbul"
            },
            {
                name: "İzmir Eczanesi",
                latitude: 38.4192,
                longitude: 27.1287,
                address: "Göztepe Mahallesi, Başka Bir Sokak 789, İzmir"
            },
            {
                name: "Antalya Eczanesi",
                latitude: 36.8903,
                longitude: 30.7056,
                address: "Konyaaltı Mahallesi, Başka Yer 101, Antalya"
            },
            {
                name: "Adana Eczanesi",
                latitude: 37.0000,
                longitude: 35.3213,
                address: "Seyhan Mahallesi, Başka Bir Yer 202, Adana"
            }
        ];

    
        eczaneler.forEach(eczane => {
            var marker = L.marker([eczane.latitude, eczane.longitude]).addTo(harita);
            marker.bindPopup("<b>" + eczane.name + "</b><br>Adres: " + eczane.address);
        });
    </script>
</body>
</html>
